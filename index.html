<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    
<div class="container">
    <div class="form">
        <div class="form_text">
            <h3 class="text_one">Sign in to your account</h3>
            <p class="text_two">Login to your account for a faster checkout.</p>
        </div>
        <div class="btn_text">
            <button class="btn_google">
                <img src="./google.svg" alt="">
                <p class="google_text">
                    Sign in width Google
                </p>
            </button>
            <p class="txt">
                Or,sign in width your email
            </p>
        </div>
        <div class="sign_email">
            <div class="email_div">
                <p class="email_text">Your email</p>
                <input type="email" class="email_input" placeholder="Enter your Email">
            </div>
            <div class="email_div">
                <p class="email_text">Your password</p>
                <input type="password" class="email_input" placeholder="Enter your Password">
            </div>
        </div>
        <div class="submit">
            <p class="chekcbox">
                <input type="checkbox">
                Keep me signed in
            </p>
            <p class="check">Forgot password?</p>
        </div>
        <div class="submit_btn">
            <button class="sign_in">
                Sign in
            </button>
            <div class="sign_text">
                Don't you have an account?<p class="text_blue">
                    Sign up
                </p>
            </div>
        </div>
    </div>
</div>








    <script src="./style.js"></script>
</body>
</html>
